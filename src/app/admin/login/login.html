<div class="login-page">
    <div class="login-container">
        <h2 class="login-title">ورود به حساب کاربری</h2>

        <form [formGroup]="form" (ngSubmit)="submit()">
            <label for="username">نام کاربری</label>
            <input id="username" type="text" [formControl]="form.controls.email"/>

            <label for="password">رمز عبور</label>
            <input id="password" type="password" [formControl]="form.controls.password"/>

            @if (error()) {
                <div class="error">{{ error() }}</div>
            }

            <button type="submit" [disabled]="form.invalid">ورود</button>
        </form>
    </div>
</div>
